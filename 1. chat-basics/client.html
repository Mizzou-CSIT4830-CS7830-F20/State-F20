<!DOCTYPE html>
<!-- Created by Professor Wergeles at the University of Missouri -->
<html>
	<head>
		<title>WebSocket Chat</title>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
			$(function() {
				
                $("form").submit(function(e){
                    // prevent the form from submitting, disables the refresh
                    e.preventDefault();  
                    
                    // get the message value
                    var msg = $("#message").val(); 
                    
                    // post the message 
                    displayMessage(msg); 
                    
                    // clear the old message
                    $("#message").val(""); 
                });
                
                function displayMessage(msg) { 
					var $li = $("<li>");
                    
                    // attach the message 
					$li.html(msg);
                    
					$("#messages").prepend($li); 
                }
			});
		</script>
	</head>
	<body>
		<form>
			<input type="text" id="message" autocomplete="off" autofocus><button>Send</button>
		</form>
		<ul id="messages"></ul>
	</body>
</html>
