<!DOCTYPE html>
<!-- Created by Professor Wergeles at the University of Missouri -->
<html>
    <head>
        <title>Web Sockets</title>
        <meta charset="utf-8">

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script>
            $(function() {
                var socket = io();
                var you = "noname";
                
                $("#username").keyup(function(e) {
                    if (e.keyCode == 13) {
                        $(this).hide();
                        
                        you = $(this).val();
                        
                        addToList(you);
                        
                        // sending data - telling the server that we've joined 
                        socket.emit("join", you); 
                    }
                });
                
                function addToList(user) {
                    var li = $("<li>");
                    li.html(user);
                    if (user == you) {
                        li.css("color", "cornflowerblue");
                    }
                    $("#users").append(li);
                }
                
                // getting data 
                socket.on("updateClient", function(clients) {
                    console.dir(clients);
                    
                    // empty the list and add users (easy way to do an update) 
                    $("#users").empty(); 
                    
                    for(var user in clients){
                        addToList(clients[user]); 
                    }
                });
            });
        </script>
    </head>
    <body>
        <h1>Connection Client</h1>
        <input id="username" type="text">
        <ul id="users"></ul>
    </body>
</html>
